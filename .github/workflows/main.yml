name: Run Bot

on:
  schedule:
    # Runs every 4 hours (you can change as needed)
    - cron: "0 */4 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # needed for push access

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BTC bot
        env:
          URL: ${{ secrets.URL }}
        run: |
          echo "Running BTC trading simulation..."
          python main.py

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data_base.json trade_log.txt
          git commit -m "Update trade data [skip ci]" || echo "No changes to commit"
          git push
