name: Run Bot

on:
  #schedule:
    #- cron: "0 */4 * * *"  # every 4 hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… this grants push access for this job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll set credentials manually

      - name: Set up Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" > ~/.git-credentials

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BTC bot
        env:
          URL: ${{ secrets.URL }}
        run: |
          echo "Running BTC trading simulation..."
          python main.py

      - name: Commit updated files
        run: |
          git add data_base.json trade_log.txt
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update trade data [skip ci]"
            git push
          )
